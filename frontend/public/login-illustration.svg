<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loginGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loginGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="loginGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#loginGradient1)"/>
  
  <!-- Security shield icon -->
  <g transform="translate(300, 150)">
    <path d="M100 0 L180 30 L180 120 Q180 160 100 200 Q20 160 20 120 L20 30 Z" fill="url(#loginGradient2)" opacity="0.9">
      <animate attributeName="opacity" values="0.9; 0.7; 0.9" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M100 40 L140 55 L140 110 Q140 130 100 150 Q60 130 60 110 L60 55 Z" fill="rgba(255,255,255,0.3)"/>
    <!-- Checkmark inside shield -->
    <path d="M80 100 L95 115 L120 85" stroke="rgba(255,255,255,0.8)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <animate attributeName="stroke-dasharray" values="0 100; 50 100; 50 100" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="100; 50; 0" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Lock icon -->
  <g transform="translate(150, 350)">
    <rect x="0" y="30" width="80" height="60" rx="8" fill="url(#loginGradient3)" opacity="0.8"/>
    <path d="M20 30 L20 15 Q20 0 40 0 Q60 0 60 15 L60 30" stroke="url(#loginGradient3)" stroke-width="8" fill="none" opacity="0.8"/>
    <circle cx="40" cy="60" r="8" fill="rgba(255,255,255,0.6)"/>
    <rect x="36" y="68" width="8" height="12" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Key icon -->
  <g transform="translate(550, 320)">
    <circle cx="30" cy="30" r="25" fill="url(#loginGradient2)" opacity="0.7"/>
    <circle cx="30" cy="30" r="12" fill="rgba(255,255,255,0.3)"/>
    <rect x="55" y="25" width="60" height="10" fill="url(#loginGradient2)" opacity="0.7"/>
    <rect x="105" y="20" width="8" height="8" fill="url(#loginGradient2)" opacity="0.7"/>
    <rect x="105" y="32" width="8" height="8" fill="url(#loginGradient2)" opacity="0.7"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 580 350; 5 580 350; 0 580 350" dur="6s" repeatCount="indefinite"/>
  </g>
  
  <!-- Digital elements -->
  <g opacity="0.4">
    <!-- Binary code pattern -->
    <text x="50" y="100" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.6)">
      01001100 01001111 01000111 01001001 01001110
      <animate attributeName="opacity" values="0.6; 0.2; 0.6" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="50" y="120" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.5)">
      01010011 01000101 01000011 01010101 01010010
      <animate attributeName="opacity" values="0.5; 0.1; 0.5" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Network nodes -->
  <g opacity="0.6">
    <circle cx="100" cy="250" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="200" cy="280" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="300" cy="320" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="650" cy="200" r="4" fill="rgba(255,255,255,0.8)"/>
    <circle cx="700" cy="250" r="4" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="250" x2="200" y2="280" stroke="rgba(255,255,255,0.4)" stroke-width="1">
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="280" x2="300" y2="320" stroke="rgba(255,255,255,0.4)" stroke-width="1">
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="6s" repeatCount="indefinite"/>
    </line>
    <line x1="650" y1="200" x2="700" y2="250" stroke="rgba(255,255,255,0.4)" stroke-width="1">
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating particles -->
  <circle cx="120" cy="180" r="2" fill="rgba(255,255,255,0.7)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 10,-20; 0,0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="380" r="3" fill="rgba(255,255,255,0.6)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -15,25; 0,0" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="450" r="2.5" fill="rgba(255,255,255,0.8)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 20,10; 0,0" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8; 0.3; 0.8" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle grid overlay -->
  <defs>
    <pattern id="loginGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#loginGrid)" opacity="0.5"/>
</svg>