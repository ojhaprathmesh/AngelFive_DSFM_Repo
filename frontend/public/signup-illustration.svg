<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="signupGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signupGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signupGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="signupGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#signupGradient1)"/>
  
  <!-- Welcome/Growth tree -->
  <g transform="translate(350, 200)">
    <!-- Tree trunk -->
    <rect x="45" y="150" width="10" height="80" fill="url(#signupGradient2)" opacity="0.8"/>
    
    <!-- Tree leaves/crown -->
    <circle cx="50" cy="130" r="40" fill="url(#signupGradient4)" opacity="0.9">
      <animate attributeName="r" values="40; 45; 40" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="110" r="25" fill="url(#signupGradient4)" opacity="0.7">
      <animate attributeName="r" values="25; 28; 25" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="115" r="30" fill="url(#signupGradient4)" opacity="0.8">
      <animate attributeName="r" values="30; 33; 30" dur="7s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Growing elements -->
    <circle cx="20" cy="140" r="8" fill="url(#signupGradient4)" opacity="0.6">
      <animate attributeName="r" values="0; 8; 8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 0.6; 0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="135" r="6" fill="url(#signupGradient4)" opacity="0.5">
      <animate attributeName="r" values="0; 6; 6" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0; 0.5; 0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- User profile icons -->
  <g transform="translate(150, 300)">
    <!-- Profile circle -->
    <circle cx="40" cy="40" r="35" fill="url(#signupGradient3)" opacity="0.8"/>
    <!-- Head -->
    <circle cx="40" cy="30" r="12" fill="rgba(255,255,255,0.9)"/>
    <!-- Body -->
    <path d="M20 55 Q20 45 40 45 Q60 45 60 55 L60 70 L20 70 Z" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Plus sign for new user -->
    <g transform="translate(65, 15)">
      <circle cx="10" cy="10" r="12" fill="url(#signupGradient4)" opacity="0.9">
        <animate attributeName="r" values="12; 15; 12" dur="3s" repeatCount="indefinite"/>
      </circle>
      <line x1="10" y1="5" x2="10" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="5" y1="10" x2="15" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Welcome message elements -->
  <g transform="translate(500, 150)">
    <!-- Speech bubble -->
    <ellipse cx="80" cy="40" rx="70" ry="30" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
    <path d="M30 60 L20 75 L40 65 Z" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
    
    <!-- Welcome text -->
    <text x="80" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#signupGradient1)">WELCOME</text>
    <text x="80" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="url(#signupGradient1)">Join Us!</text>
  </g>
  
  <!-- Celebration elements -->
  <g opacity="0.7">
    <!-- Confetti -->
    <rect x="200" y="100" width="4" height="4" fill="url(#signupGradient2)" transform="rotate(45 202 102)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 20,100; 40,200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7; 0; 0.7" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="600" y="80" width="3" height="3" fill="url(#signupGradient3)" transform="rotate(30 601.5 81.5)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -30,120; -60,240" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7; 0; 0.7" dur="5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="300" cy="120" r="2" fill="url(#signupGradient4)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 50,150; 100,300" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7; 0; 0.7" dur="6s" repeatCount="indefinite"/>
    </circle>
    <rect x="550" y="200" width="3" height="3" fill="url(#signupGradient2)" transform="rotate(60 551.5 201.5)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -20,80; -40,160" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7; 0; 0.7" dur="3.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Connection/network elements -->
  <g opacity="0.5">
    <!-- Nodes -->
    <circle cx="120" cy="450" r="5" fill="rgba(255,255,255,0.8)">
      <animate attributeName="r" values="5; 8; 5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="480" r="4" fill="rgba(255,255,255,0.7)">
      <animate attributeName="r" values="4; 6; 4" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="460" r="6" fill="rgba(255,255,255,0.9)">
      <animate attributeName="r" values="6; 9; 6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="420" r="4" fill="rgba(255,255,255,0.6)">
      <animate attributeName="r" values="4; 7; 4" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="120" y1="450" x2="250" y2="480" stroke="rgba(255,255,255,0.4)" stroke-width="2">
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="480" x2="380" y2="460" stroke="rgba(255,255,255,0.4)" stroke-width="2">
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="5s" repeatCount="indefinite"/>
    </line>
    <line x1="380" y1="460" x2="650" y2="420" stroke="rgba(255,255,255,0.4)" stroke-width="2">
      <animate attributeName="opacity" values="0.4; 0.1; 0.4" dur="6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Floating elements -->
  <circle cx="100" cy="200" r="3" fill="rgba(255,255,255,0.8)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 15,-25; 0,0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8; 0.3; 0.8" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="300" r="2.5" fill="rgba(255,255,255,0.7)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; -20,30; 0,0" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7; 0.2; 0.7" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="100" r="4" fill="rgba(255,255,255,0.6)">
    <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 25,20; 0,0" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6; 0.1; 0.6" dur="7s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="signupPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#signupPattern)" opacity="0.6"/>
</svg>